# Lazygit Theme Configuration
# Generated with Matugen

gui:
  theme:
    # Active window border - uses primary color
    activeBorderColor:
      - '{{ colors.primary.default.hex }}'
      - bold

    # Inactive window border - uses outline variant for subtle contrast
    inactiveBorderColor:
      - '{{ colors.outline_variant.default.hex }}'

    # Border when searching - uses tertiary for distinction
    searchingActiveBorderColor:
      - '{{ colors.tertiary.default.hex }}'
      - bold

    # Keybinding hints color - uses primary
    optionsTextColor:
      - '{{ colors.primary.default.hex }}'

    # Selected line background - uses surface container
    selectedLineBgColor:
      - '{{ colors.surface_container.default.hex }}'

    # Selected line when view is unfocused
    inactiveViewSelectedLineBgColor:
      - '{{ colors.surface_container_low.default.hex }}'

    # Cherry-picked commit foreground - uses secondary
    cherryPickedCommitFgColor:
      - '{{ colors.secondary.default.hex }}'

    # Cherry-picked commit background
    cherryPickedCommitBgColor:
      - '{{ colors.secondary_container.default.hex }}'

    # Marked base commit for rebase - uses tertiary
    markedBaseCommitFgColor:
      - '{{ colors.tertiary.default.hex }}'

    markedBaseCommitBgColor:
      - '{{ colors.tertiary_container.default.hex }}'

    # Unstaged changes - uses error color for visibility
    unstagedChangesColor:
      - '{{ colors.error.default.hex }}'

    # Default text color
    defaultFgColor:
      - '{{ colors.on_surface.default.hex }}'
