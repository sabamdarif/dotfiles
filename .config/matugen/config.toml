[config]
reload_apps = true
reload_apps_signal = 1

[templates.waybar]
input_path = './templates/waybar-colors.css'
output_path = '~/.config/waybar/colors.css'
post_hook = 'pkill -SIGUSR2 waybar'

# Swaync
[templates.swaync]
input_path = '~/.config/matugen/templates/matugen-swaync.css'
output_path = '~/.config/swaync/colors.css'
post_hook = 'swaync-client -rs'

# Swaync
[templates.swayosd]
input_path = '~/.config/matugen/templates/swayosd-colors.css'
output_path = '~/.config/swayosd/colors.css'
post_hook = 'pkill swayosd-server;setsid -f swayosd-server >/dev/null 2>&1'

# Rofi
[templates.rofi]
input_path = '~/.config/matugen/templates/rofi-colors.rasi'
output_path = '~/.config/rofi/themes/colors.rasi'

# Gtk3 apps
[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'
post_hook = 'gsettings set org.gnome.desktop.interface gtk-theme ""; gsettings set org.gnome.desktop.interface gtk-theme adw-gtk3-dark'

# Gtk4 apps
[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

