# --- Basic playback ---
SPACE cycle pause           # Play/Pause
p cycle pause               # Play/Pause
f cycle fullscreen          # Toggle fullscreen
ESC quit                    # Quit MPV
q quit                      # Quit MPV
s stop                      # Stop playback
m cycle mute                # Mute/unmute

# --- Volume ---
[ add volume -2             # Decrease volume
] add volume 2              # Increase volume
UP add volume 2             # Increase volume
DOWN add volume -2          # Decrease volume

# --- Seeking ---
LEFT seek -5                # Seek backward 5 seconds
RIGHT seek 5                # Seek forward 5 seconds

# --- Subtitles ---
l cycle sub                 # Toggle subtitles
v cycle sub-visibility      # Enable/disable subtitles
z add sub-scale -0.1        # Decrease subtitle size
x add sub-scale 0.1         # Increase subtitle size

# --- Audio ---
c cycle audio               # Change audio track

# --- Misc ---
o show-progress             # Show progress bar
Ctrl+o show-text ${time-pos}   # Show current time
Ctrl+t seek 0 absolute-percent # Jump to beginning

# ---  Rotate video ---
# Rotate video in steps: 0 → 90 → 180 → 270 → 360 → 0 …
r cycle_values video-rotate 0 270 90 180 0

+ add speed 0.5
- add speed -0.5
ENTER add chapter 1

# Skip to next/previous file in playlist
n playlist-prev
b playlist-next

