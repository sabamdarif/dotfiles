# Hardware acceleration
hwdec=auto

# Video interpolation for smooth playback
interpolation
tscale=oversample

# PulseAudio for better audio management
audio-device=pulse

# Buffer/cache settings
cache=yes
demuxer-max-bytes=512MiB
demuxer-max-back-bytes=512MiB

# Enable On-Screen Controller (OSC)
osc=no

# Keep the player open after video ends
keep-open=yes

# Enable subtitles by default
sub-auto=fuzzy

# Watch Later - Resume From Last Position 
save-position-on-quit

