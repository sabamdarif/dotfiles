### Screenshots
# Fullscreen screenshot
bindsym $mod+Shift+s exec sh -c 'grim "$HOME/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png" && notify-send "ðŸ“¸ Fullscreen screenshot saved"'
# Region selection screenshot (Alt + $mod + Shift + s)
bindsym Mod1+$mod+Shift+s exec sh -c 'grim -g "$(slurp)" "$HOME/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png" && notify-send "ðŸ“¸ Region screenshot saved"'

## OSD server
# Sink volume raise optionally with --device

bindsym XF86AudioRaiseVolume exec  swayosd-client --output-volume 5
# Sink volume lower optionally with --device
bindsym XF86AudioLowerVolume exec swayosd-client --output-volume -5
# bindsym XF86AudioLowerVolume exec  swayosd-client --output-volume lower --device alsa_output.pci-0000_11_00.4.analog-stereo.monitor
# Sink volume toggle mute
bindsym XF86AudioMute exec swayosd-client --output-volume mute-toggle
# Source volume toggle mute
bindsym XF86AudioMicMute exec swayosd-client --input-volume mute-toggle

# Brightness raise with custom value('+' sign needed)
bindsym XF86MonBrightnessUp  exec swayosd-client --brightness +2
# Brightness lower with custom value('-' sign needed)
bindsym XF86MonBrightnessDown exec swayosd-client --brightness -2

# Capslock (If you don't want to use the backend)
bindsym --release Caps_Lock exec swayosd-client --caps-lock
