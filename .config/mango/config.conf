# ============================================
# Mango Configuration
# Converted from niri config
# ============================================

# ============================================
# Include Modular Configs (if using sub-configs)
# ============================================
# Uncomment and create these files if you want modular config:
# source=~/.config/mango/colors.conf
source=~/.config/mango/config.d/input-config.conf
source=~/.config/mango/config.d/environment.conf
source=~/.config/mango/config.d/autostart.conf
source=~/.config/mango/config.d/window-rule.conf
source=~/.config/mango/config.d/keybinding.conf
source=~/.config/mango/config.d/gesture.conf
source=~/.config/mango/config.d/appearance.conf
# source=~/.config/mango/animations.conf

# ============================================
# Monitor Configuration
# ============================================
# Format: name,mfact,nmaster,layout,transform,scale,x,y,width,height,refreshrate
# Note: Uncomment and adjust for your monitor setup

# monitorrule=eDP-1,0.55,1,tile,0,2,1280,0,1920,1080,120

# ============================================
# Layout Settings
# ============================================

# Background color (transparent in niri, set to your preference)
rootcolor=0x00000000

# Gaps (niri: 3px gaps)
gappih=3
gappiv=3
gappoh=3
gappov=3

# Smart gaps (disable gaps when single window)
smartgaps=0

# ============================================
# Scroller Layout Settings (closest to niri's column layout)
# ============================================

# Default proportion (niri default: 0.5)
scroller_default_proportion=0.5

# Proportion presets (matching niri's preset-column-widths)
scroller_proportion_preset=0.33333,0.5,0.66667

# Center focus behavior
# niri "never" = 0, "always" = 1
scroller_focus_center=0
scroller_prefer_center=0

# Edge focus behavior
edge_scroller_pointer_focus=1

# Single window proportion
scroller_default_proportion_single=0.5

# Reserved space on sides (for scroller structs)
scroller_structs=20

# ============================================
# Master-Stack Layout Settings
# ============================================

# New window becomes master
new_is_master=1

# Master area factor
default_mfact=0.55

# Number of master windows
default_nmaster=1

# ============================================
# Window Borders and Focus Ring
# ============================================

# Border width (niri: focus-ring off, border off)
borderpx=0

# No border when single window
no_border_when_single=1

# Border radius (niri doesn't specify, using reasonable default)
border_radius=0

# Focused/unfocused opacity
focused_opacity=1.0
unfocused_opacity=1.0

# ============================================
# Window Shadows
# ============================================

# Shadows (niri: commented out/off by default)
shadows=0
layer_shadows=0

# Shadow only for floating windows
shadow_only_floating=1

# Shadow settings (matching niri's shadow config if enabled)
shadows_size=5
shadows_blur=30
shadows_position_x=0
shadows_position_y=5
shadowscolor=0x000000ff

# ============================================
# Overview Settings
# ============================================

# Overview gaps (matching workspace-shadow off in niri)
overviewgappi=5
overviewgappo=30

# Hotarea for overview toggle
enable_hotarea=1
hotarea_size=10

# Overview tab mode
ov_tab_mode=0

# ============================================
# Miscellaneous Settings
# ============================================

# Focus follows mouse (from input config)
sloppyfocus=1

# Warp cursor to focused window (not set in niri)
warpcursor=0

# Focus on window activation
focus_on_activate=1

# Focus across monitors/tags
focus_cross_monitor=0
focus_cross_tag=0

# Enable floating window snap
enable_floating_snap=0
snap_distance=30

# Cursor settings
cursor_size=24
# cursor_theme=your-theme-name

# Screenshot path (niri format with date/time)
# Note: This needs to be handled in keybind script, not a native mango setting

# ============================================
# Default Layout for Tags
# ============================================

# Using scroller layout (closest to niri's column behavior)
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:scroller
tagrule=id:3,layout_name:scroller
tagrule=id:4,layout_name:scroller
tagrule=id:5,layout_name:scroller
tagrule=id:6,layout_name:scroller
tagrule=id:7,layout_name:scroller
tagrule=id:8,layout_name:scroller
tagrule=id:9,layout_name:scroller

# ============================================
# Struts/Reserved Space
# ============================================
# Note: Mango doesn't have direct struts support
# Use waybar margins or layer-shell positioning instead
