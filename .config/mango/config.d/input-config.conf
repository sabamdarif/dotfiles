# ============================================
# Keyboard Settings
# ============================================

# Keyboard layout
xkb_rules_layout=us
# xkb_rules_options=grp:win_space_toggle,compose:ralt,ctrl:nocaps

# Numlock on startup (0=off, 1=on)
# Note: In your niri config, numlock line is commented out, so setting to 0
numlockon=0

# Keyboard repeat settings
repeat_rate=25
repeat_delay=600

# ============================================
# Touchpad Settings
# ============================================

# Enable touchpad (0=disable, 1=enable)
disable_trackpad=0

# Tap to click
tap_to_click=1

# Disable while typing
# Note: niri's "dwt" (disable while typing) - commented out in your config
disable_while_typing=0

# Tap and drag (niri doesn't have this explicitly set)
tap_and_drag=1

# Drag lock (not explicitly set in niri config)
drag_lock=1

# Natural scrolling
trackpad_natural_scrolling=1

# Acceleration profile (0=none, 1=flat, 2=adaptive)
# Not set in your niri config, using default
accel_profile=2

# Acceleration speed (-1.0 to 1.0)
# Not set in your niri config, using default
accel_speed=0.0

# Scroll method (0=none, 1=two-finger, 2=edge, 4=button)
# niri default is two-finger
scroll_method=1

# Disable touchpad when external mouse is connected
# Not set in your niri config
# disabled-on-external-mouse would map to send_events_mode=2
send_events_mode=0

# ============================================
# Mouse Settings
# ============================================

# Natural scrolling for mouse (disabled in your niri config)
mouse_natural_scrolling=0

# Mouse acceleration settings (not set in niri config, using defaults)
# accel_profile=2
# accel_speed=0.0

# ============================================
# Focus Settings
# ============================================

# Focus follows mouse (sloppy focus)
sloppyfocus=1

# Warp cursor to focused window (commented out in niri)
warpcursor=0

# Focus on window activation
focus_on_activate=1
