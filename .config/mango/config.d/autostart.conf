# Startup Applications
# exec-once runs only when mango starts
# exec runs every time after config reload

# Status bar
exec-once=waybar

exec-once=swaync

# Network manager applet
exec-once=nm-applet --indicator

# Wallpaper daemon
exec-once=swww-daemon

# Environment variables for Wayland session
exec-once=systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Clipboard manager
exec-once=wl-paste --watch cliphist store

# Keyring daemon
exec-once=gnome-keyring-daemon --start --components=secrets

# Polkit authentication agent
exec-once=/usr/libexec/polkit-mate-authentication-agent-1

# Notification daemon (commented out)
# exec-once=swaync

# OSD server for volume/brightness indicators
exec-once=swayosd-server

# KDE Connect
exec-once=kdeconnectd
exec-once=kdeconnect-indicator

# Update checker script
exec-once=~/.config/waybar/scripts/check-updates.sh

# Background wallpaper
# exec-once=swaybg -i ~/.config/blurred-background -m fill
