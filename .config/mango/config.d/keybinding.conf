# ============================================
# Key Bindings
# ============================================

# Mod key is SUPER (Windows key) in mango

# ============================================
# Application Launchers
# ============================================

bind=SUPER,o,toggleoverview,
bind=SUPER,Return,spawn,ghostty
bind=SUPER,e,spawn,nautilus
bind=SUPER,b,spawn,flatpak run app.zen_browser.zen
bind=SUPER,space,spawn,~/.config/rofi/bin/app-menu
bind=SUPER+SHIFT,r,spawn_shell,~/.local/bin/reload_all
bind=SUPER,v,spawn,~/.config/rofi/bin/clipboard_monitor
bind=SUPER,period,spawn,~/.config/rofi/bin/emoji_selector
bind=SUPER,w,spawn,~/.config/rofi/bin/rofi-wallpaper
bind=SUPER+SHIFT,f,spawn,~/.config/rofi/bin/rofi-fd-search
bind=SUPER+ALT,m,spawn_shell,env DESKTOPINTEGRATION=1 /home/sabamdarif/AppImages/youtube_music.appimage --no-sandbox
bind=SUPER+ALT,d,spawn,flatpak run dev.vencord.Vesktop
bind=SUPER+ALT,t,spawn,flatpak run org.telegram.desktop
bind=SUPER,s,spawn,~/.config/rofi/bin/settings-menu

# ============================================
# Window Management
# ============================================

bind=SUPER,q,killclient,
bind=SUPER+SHIFT,l,spawn,hyprlock
bind=SUPE+SHIFT,E,quit,
bind=SUPER,f,togglefullscreen,
bind=SUPER,m,togglemaximizescreen,
bind=SUPER+SHIFT,slash,spawn,nwg-wrapper -h

# Monitor shellcheck
bind=SUPER+ALT,s,spawn,~/.local/bin/monitor-shellcheck

# ============================================
# Focus Management
# ============================================

# Arrow keys
bind=SUPER,Right,focusdir,right
bind=SUPER,Left,focusdir,left
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

# Vim-style navigation
bind=SUPER,l,focusdir,right
bind=SUPER,h,focusdir,left
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down

# ============================================
# Window Movement
# ============================================

# Arrow keys with Ctrl
bind=SUPER,CTRL,Right,exchange_client,right
bind=SUPER,CTRL,Left,exchange_client,left
bind=SUPER,CTRL,Up,exchange_client,up
bind=SUPER,CTRL,Down,exchange_client,down

# Vim-style movement with Ctrl
bind=SUPER,CTRL,l,exchange_client,right
bind=SUPER,CTRL,h,exchange_client,left
bind=SUPER,CTRL,k,exchange_client,up
bind=SUPER,CTRL,j,exchange_client,down

# Move to first/last position
bind=SUPER,Home,focusstack,next
bind=SUPER,End,focusstack,prev
bind=SUPER,CTRL,Home,exchange_stack_client,next
bind=SUPER,CTRL,End,exchange_stack_client,prev

# ============================================
# Workspace/Tag Management
# ============================================

# Navigate workspaces
bind=SUPER,minus,viewtoright,0
bind=SUPE+SHIFT,minus,tagtoright,0

# ============================================
# Column/Stacking Operations
# ============================================

# Note: Mango doesn't have exact equivalents for niri's column operations
# These are approximate mappings

# Consume window into column (closest: zoom to master)
bind=SUPER,comma,zoom,

# Consume/expel operations (approximate with layout switching)
bind=SUPER,t,switch_layout,
bind=SUPER,a,switch_layout,

# Switch column width (scroller proportion)
bind=SUPER,r,switch_proportion_preset,

# ============================================
# Screenshots
# ============================================

bind=SUPER+SHIFT,s,spawn_shell,file="$HOME/Pictures/Screenshots/screenshot-$(date +%Y%m%d-%H%M%S).png" && grim "$file" && notify-send -i "$file" 'ðŸ“¸ Screenshot saved'
bind=SUPER+ALT,SHIFT,s,spawn,grim

# ============================================
# Media Controls
# ============================================

bind=NONE,XF86AudioPlay,spawn,playerctl play-pause
bind=NONE,XF86AudioNext,spawn,playerctl next
bind=NONE,XF86AudioPrev,spawn,playerctl previous

# ============================================
# Volume Controls (allow when locked)
# ============================================

bindl=NONE,XF86AudioRaiseVolume,spawn,swayosd-client --output-volume 5
bindl=NONE,XF86AudioLowerVolume,spawn,swayosd-client --output-volume -5
bindl=NONE,XF86AudioMute,spawn,swayosd-client --output-volume mute-toggle
bindl=NONE,XF86AudioMicMute,spawn,swayosd-client --input-volume mute-toggle

# ============================================
# Brightness Controls (allow when locked)
# ============================================

bindl=NONE,XF86MonBrightnessUp,spawn,swayosd-client --brightness +2
bindl=NONE,XF86MonBrightnessDown,spawn,swayosd-client --brightness -2

# ============================================
# Caps Lock Indicator (allow when locked)
# ============================================

bindl=NONE,Caps_Lock,spawn,swayosd-client --caps-lock

mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=NONE,btn_right,killclient,0
