# ============================================
# Gesture Configuration for Mango
# GNOME-like touchpad gestures
# ============================================

# ============================================
# Three Finger Gestures
# ============================================

# Three fingers up - Show overview (like GNOME Activities)
gesturebind=none,up,3,toggleoverview

# Three fingers down - Hide overview / Show desktop
gesturebind=none,down,3,toggleoverview

# Three fingers left - Switch to previous workspace
gesturebind=none,left,3,viewtoleft_have_client

# Three fingers right - Switch to next workspace
gesturebind=none,right,3,viewtoright_have_client

# ============================================
# Four Finger Gestures (Optional - Additional)
# ============================================

# Four fingers up - Show overview (alternative)
gesturebind=none,up,4,toggleoverview

# Four fingers down - Close overview
gesturebind=none,down,4,toggleoverview

# Four fingers left - Move window to previous workspace
gesturebind=none,left,4,tagtoleft

# Four fingers right - Move window to next workspace
gesturebind=none,right,4,tagtoright

# ============================================
# Alternative Gesture Configurations
# ============================================

# If you prefer different behavior, uncomment these alternatives:

# Three fingers for window navigation (like switching apps)
# gesturebind=none,left,3,focusdir,left
# gesturebind=none,right,3,focusdir,right
# gesturebind=none,up,3,focusdir,up
# gesturebind=none,down,3,focusdir,down

# Four fingers for workspace navigation (if you prefer this over 3 fingers)
# gesturebind=none,left,4,viewtoleft_have_client
# gesturebind=none,right,4,viewtoright_have_client
# gesturebind=none,up,4,toggleoverview
# gesturebind=none,down,4,toggleoverview
