# ============================================
# Window Rules
# ============================================

# ============================================
# Ghostty Terminal
# ============================================
# Work around initial configure bug (niri-specific, not needed in mango)
# Set opacity for Ghostty
windowrule=focused_opacity:1.0,unfocused_opacity:1.0,appid:com.mitchellh.ghostty

# ============================================
# Floating Windows
# ============================================

# Zen Browser Picture-in-Picture
windowrule=isfloating:1,appid:app.zen_browser.zen,title:^Picture-in-Picture$

# Network Manager Connection Editor
windowrule=isfloating:1,appid:nm-connection-editor

# Bluetooth Manager
windowrule=isfloating:1,appid:blueman-manager

# Ghostty with Fastfetch title
windowrule=isfloating:1,appid:com.mitchellh.ghostty,title:^Fastfetch$

# KDE Connect App
windowrule=isfloating:1,appid:org.kde.kdeconnect.app

# KDE Connect (various matchers)
windowrule=isfloating:1,appid:org.kde.kdeconnect
windowrule=isfloating:1,appid:kdeconnect
windowrule=isfloating:1,appid:^kdeconnect.*

# ============================================
# Maximized Windows by Default
# ============================================

# LibreOffice applications
windowrule=noopenmaximized:0,force_maximize:1,appid:^libreoffice.*

# Zen Browser
windowrule=noopenmaximized:0,force_maximize:1,appid:app.zen_browser.zen

# ============================================
# Screen Capture Blocking (Example - Commented)
# ============================================
# Note: Mango doesn't have direct screen-capture blocking
# You would need to handle this at the compositor level or use external tools

# windowrule=appid:^org\.keepassxc\.KeePassXC$
# windowrule=appid:^org\.gnome\.World\.Secrets$

# ============================================
# Rounded Corners for All Windows (Example - Commented)
# ============================================
# Note: In mango, corner radius is global, not per-window
# Set globally with: border_radius=12

# To enable rounded corners globally, uncomment:
# border_radius=12
# no_radius_when_single=0

# ============================================
# Additional Useful Rules
# ============================================

# Prevent Nautilus from floating (if you uncommented it in niri)
# windowrule=isfloating:0,appid:org.gnome.Nautilus

# Set default size for floating windows
# windowrule=width:800,height:600,appid:nm-connection-editor
# windowrule=width:400,height:600,appid:blueman-manager

# ============================================
# Optional: Enhanced Window Rules
# ============================================

# Center floating windows
# windowrule=no_force_center:0,isfloating:1

# Make KDE Connect windows not steal focus
# windowrule=isopensilent:1,appid:^kdeconnect.*

# Disable animations for specific apps
# windowrule=isnoanimation:1,appid:some-app

# Remove borders for specific apps
# windowrule=isnoborder:1,appid:some-app

# Set specific windows to always be on top
# windowrule=isoverlay:1,appid:some-app
