$mod = SUPER

### Applications
# Terminal
bind = $mod, Return, exec, $terminal

# File Manager
bind = $mod, E, exec, $fileManager

# Browser
bind = $mod, B, exec, $browser

# Application Launcher
bind = $mod, SPACE, exec, $menu

# reload all services
bind = $mod SHIFT, R, exec, ~/.local/bin/reload_all

# Custom scripts
bind = $mod, V, exec, ~/.local/bin/clipboard_monitor
bind = $mod, period, exec, ~/.local/bin/emoji_selector
bind = $mod, W, exec, ~/.local/bin/rofi-wallpaper

# bind = $mod, O, hyprexpo:expo, toggle

### Window Management
# Kill focused window
bind = $mod SHIFT, Q, killactive,

# Lock screen
bind = $mod, L, exec, hyprlock

# Exit Hyprland
bind = $mod SHIFT, E, exit,

# Toggle floating
bind = $mod SHIFT, Space, togglefloating,

# Fullscreen
bind = $mod, F, fullscreen,

# Focus parent (pseudo)
bind = $mod, A, togglesplit,

### Movement - Focus
bind = $mod, Tab, cyclenext,
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

### Movement - Move Windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

### Layout
bind = $mod, S, togglegroup,
bind = $mod, T, togglesplit,

### Workspaces - Switch
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

### Workspaces - Move Window to Workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

### Special Workspace (Scratchpad)
bind = $mod SHIFT, minus, movetoworkspace, special
bind = $mod, minus, togglespecialworkspace,

### Resize Mode (Submap)
bind = $mod, R, submap, resize
submap = resize

binde = , H, resizeactive, -10 0
binde = , J, resizeactive, 0 10
binde = , K, resizeactive, 0 -10
binde = , L, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , down, resizeactive, 0 10
binde = , up, resizeactive, 0 -10
binde = , right, resizeactive, 10 0

bind = , Return, submap, reset
bind = , Escape, submap, reset

submap = reset

### Mouse Bindings
# Move/resize windows with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

### Screenshots
# Fullscreen screenshot
bind = $mod SHIFT, S, exec, grim "$HOME/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png" && notify-send "ðŸ“¸ Fullscreen screenshot saved"

# Region selection screenshot
bind = $mod ALT SHIFT, S, exec, grim -g "$(slurp)" "$HOME/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png" && notify-send "ðŸ“¸ Region screenshot saved"

### Media Keys
# Media Player
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

### Volume Control (SwayOSD)
bindle = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume 5
bindle = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

### Brightness Control
bindle = , XF86MonBrightnessUp, exec, swayosd-client --brightness +2
bindle = , XF86MonBrightnessDown, exec, swayosd-client --brightness -2

### Capslock
bindl = , Caps_Lock, exec, swayosd-client --caps-lock
